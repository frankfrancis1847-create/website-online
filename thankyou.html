<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .thankyou-card {
      max-width: 700px;
      width: 100%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px 30px;
    }
    .thankyou-card i {
      font-size: 70px;
      color: #28a745;
      margin-bottom: 20px;
    }
    #orderSummary ul, #userDetails ul {
      text-align: left;
      margin-top: 15px;
    }
    h4 {
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <i class="bi bi-check-circle-fill"></i>
    <h2>Thank You!</h2>
    <p>Your order has been placed successfully.</p>

    <!-- Order Summary -->
    <h4>Order Summary</h4>
    <div id="orderSummary"></div>

    <!-- User Details -->
    <h4>Your Details</h4>
    <div id="userDetails"></div>

    <a href="index.html" class="btn btn-primary mt-4">Continue Shopping</a>
  </div>

  <script>
    // Load cart and total from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = localStorage.getItem("cartTotal") || "$0";

    const orderSummary = document.getElementById("orderSummary");

    if (cart.length === 0) {
      orderSummary.innerHTML = "<p>No items found in your order.</p>";
    } else {
      let html = "<ul class='list-group'>";
      cart.forEach(item => {
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
          <div><strong>${item.name}</strong></div>
          <span>$${item.price}</span>
        </li>`;
      });
      html += `</ul><h5 class="mt-3">Total: ${total}</h5>`;
      orderSummary.innerHTML = html;
    }

    // Load user details from localStorage
    const userDetails = JSON.parse(localStorage.getItem("userDetails")) || {};
    const userDetailsDiv = document.getElementById("userDetails");

    if (!userDetails.name) {
      userDetailsDiv.innerHTML = "<p>No user details found.</p>";
    } else {
      userDetailsDiv.innerHTML = `
        <ul class="list-group">
          <li class="list-group-item"><strong>Name:</strong> ${userDetails.name}</li>
          <li class="list-group-item"><strong>Email:</strong> ${userDetails.email}</li>
          <li class="list-group-item"><strong>Address:</strong> ${userDetails.address}</li>
          <li class="list-group-item"><strong>Payment Method:</strong> ${userDetails.payment}</li>
        </ul>
      `;
    }

    // Clear cart and details after showing
    localStorage.removeItem("cart");
    localStorage.removeItem("cartTotal");
    localStorage.removeItem("userDetails");
  </script>
</body>
</html>
